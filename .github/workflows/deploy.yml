name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write  # Allow writing to contents (since deploying to the same branch)
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build the site
        run: npm run build

      - name: Upload site content
        run: mv ./dist/* ./  # Assuming your build outputs to `dist/` folder

      # Add a step to disable Jekyll
      - name: Disable Jekyll
        run: touch .nojekyll  # Create an empty `.nojekyll` file

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Permission to deploy to the same branch
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          branch: main  # Deploying to `main` branch
